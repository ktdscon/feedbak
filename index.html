<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 첫날 피드백 분석 도구</title>
    <script>
        // Tailwind CDN 경고 메시지 숨기기
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0]?.includes && args[0].includes('cdn.tailwindcss.com')) {
                return;
            }
            originalWarn.apply(console, args);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
    <div class="max-w-5xl mx-auto">
        <!-- 입력 폼 -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">강의 첫날 피드백 분석 도구</h1>
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded">
                <p class="text-sm text-blue-800">
                    Google Forms 설문 결과 PDF를 업로드하면 자동으로 분석하여 강사님께 보낼 이메일 내용을 생성합니다.
                </p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">PDF 파일 업로드 *</label>
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-400 transition-colors">
                        <input type="file" id="pdfFile" accept=".pdf" class="hidden">
                        <div id="dropZoneContent">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-sm text-gray-600">클릭하거나 PDF 파일을 드래그하세요</p>
                        </div>
                        <div id="fileInfo" class="hidden">
                            <div class="w-12 h-12 mx-auto mb-2 bg-green-500 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <p class="text-sm text-green-700 font-medium mb-1">✓ 파일 업로드 완료</p>
                            <p id="fileName" class="text-xs text-gray-600"></p>
                            <button type="button" onclick="removeFile()" class="mt-3 text-xs text-red-600 hover:text-red-700 underline">파일 제거</button>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">강의명</label>
                    <input type="text" id="lectureName" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="PDF 파일명에서 자동으로 추출됩니다">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">강사 이름 *</label>
                    <input type="text" id="instructorName" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="예: 홍길동">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">강의 기간 *</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">시작일</label>
                            <input type="date" id="startDate" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">종료일</label>
                            <input type="date" id="endDate" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" id="saturdayOnly" class="w-4 h-4 text-indigo-600 border-gray-300 rounded">
                            <span class="text-sm text-gray-700">토요일만 진행 (격주 과정)</span>
                        </label>
                    </div>
                </div>

                <button onclick="analyzeFeedback()" class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold hover:bg-indigo-700">
                    피드백 분석 및 이메일 생성
                </button>
            </div>
        </div>

        <!-- 결과 영역 -->
        <div id="resultArea" class="hidden bg-white rounded-xl shadow-lg p-8"></div>
    </div>

    <script>
        // 드래그 앤 드롭 기능
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('pdfFile');
        const dropZoneContent = document.getElementById('dropZoneContent');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-600', 'bg-indigo-50');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-600', 'bg-indigo-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-600', 'bg-indigo-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                updateFileDisplay(files[0]);
            } else {
                alert('PDF 파일만 업로드 가능합니다.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileDisplay(e.target.files[0]);
            }
        });

        function updateFileDisplay(file) {
            fileName.textContent = file.name;
            dropZoneContent.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            dropZone.classList.add('border-green-500', 'bg-green-50');
            
            const lectureName = file.name.replace('.pdf', '').trim();
            document.getElementById('lectureName').value = lectureName;
        }

        function removeFile() {
            fileInput.value = '';
            dropZoneContent.classList.remove('hidden');
            fileInfo.classList.add('hidden');
            dropZone.classList.remove('border-green-500', 'bg-green-50');
            document.getElementById('lectureName').value = '';
        }

        async function downloadAsPNG() {
            // html2canvas가 로드되었는지 확인
            if (typeof html2canvas === 'undefined') {
                alert('이미지 생성 라이브러리를 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            const resultArea = document.getElementById('resultArea');
            
            // 로딩 표시
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50';
            loadingDiv.innerHTML = '<div class="bg-white p-6 rounded-lg"><div class="text-center"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div><p class="text-gray-700">PNG 이미지 생성 중...</p></div></div>';
            document.body.appendChild(loadingDiv);

            // 약간의 딜레이를 주어 로딩 화면이 표시되도록
            setTimeout(async () => {
                try {
                    // html2canvas로 캡처
                    const canvas = await html2canvas(resultArea, {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: false,
                        useCORS: true,
                        allowTaint: true,
                        foreignObjectRendering: false
                    });

                    // PNG로 변환 및 다운로드
                    canvas.toBlob(function(blob) {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            const lectureName = document.getElementById('lectureName').value || '강의피드백';
                            const instructorName = document.getElementById('instructorName').value || '강사님';
                            link.download = `${lectureName}_${instructorName}_피드백분석.png`;
                            link.href = url;
                            link.click();
                            URL.revokeObjectURL(url);
                        } else {
                            alert('PNG 생성에 실패했습니다.');
                        }
                        
                        // 로딩 제거
                        document.body.removeChild(loadingDiv);
                    }, 'image/png');
                } catch (error) {
                    console.error('PNG 생성 오류:', error);
                    alert('PNG 생성 중 오류가 발생했습니다. PDF 저장 버튼을 이용해주세요.');
                    document.body.removeChild(loadingDiv);
                }
            }, 100);
        }

        async function analyzeFeedback() {
            const pdfFile = document.getElementById('pdfFile').files[0];
            const lectureName = document.getElementById('lectureName').value;
            const instructorName = document.getElementById('instructorName').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const saturdayOnly = document.getElementById('saturdayOnly').checked;

            if (!pdfFile || !instructorName || !startDate || !endDate) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            // PDF를 Base64로 변환
            const reader = new FileReader();
            reader.readAsDataURL(pdfFile);
            
            reader.onload = async function() {
                const base64Data = reader.result.split(',')[1];
                
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [{
                                role: 'user',
                                content: [{
                                    type: 'document',
                                    source: { type: 'base64', media_type: 'application/pdf', data: base64Data }
                                }, {
                                    type: 'text',
                                    text: '이 PDF는 강의 첫날 교육생 피드백 설문조사 결과입니다. JSON 형식으로만 응답: {"respondents": 응답자수, "speed": {"avg": 평균, "distribution": [매우느림,느림,적정,빠름,매우빠름]}, "difficulty": {"avg": 평균, "distribution": [매우쉬움,쉬움,적정,어려움,매우어려움]}, "complaints": ["불편사항배열"], "other": ["기타의견배열"]}'
                                }]
                            }]
                        })
                    });

                    const result = await response.json();
                    const content = result.content.find(item => item.type === 'text')?.text || '';
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    
                    if (jsonMatch) {
                        const data = JSON.parse(jsonMatch[0]);
                        displayResult(data, lectureName, instructorName, startDate, endDate, saturdayOnly);
                    }
                } catch (error) {
                    alert('PDF 분석 중 오류가 발생했습니다: ' + error.message);
                }
            };
        }

        function displayResult(data, lectureName, instructorName, startDate, endDate, saturdayOnly) {
            const formatDate = (dateStr) => {
                const d = new Date(dateStr);
                return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')}`;
            };

            const formattedStart = formatDate(startDate);
            const formattedEnd = formatDate(endDate);
            let periodText = `${formattedStart} ~ ${formattedEnd}`;

            if (saturdayOnly) {
                const saturdays = [];
                const start = new Date(startDate);
                const end = new Date(endDate);
                let current = new Date(start);
                
                while (current <= end) {
                    if (current.getDay() === 6) saturdays.push(formatDate(current));
                    current.setDate(current.getDate() + 1);
                }
                periodText = saturdays.join(', ') + ' (매주 토요일)';
            }

            const speedPercent = ((data.speed.distribution[2] / data.respondents) * 100).toFixed(0);
            const diffPercent = ((data.difficulty.distribution[2] / data.respondents) * 100).toFixed(0);

            // 동적 평가 생성
            const hasPositiveComments = data.complaints.filter(c => 
                !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())
            ).length > 0 || data.other.filter(c => 
                !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())
            ).length > 0;

            const strengths = [];
            if (speedPercent >= 70) strengths.push('진행 속도 조절이 매우 적절함');
            if (diffPercent >= 70) strengths.push('난이도 조절이 우수함');
            if (hasPositiveComments) strengths.push('교육생들의 긍정적인 피드백이 다수 확인됨');
            if (data.speed.avg >= 2.5 && data.speed.avg <= 3.5) strengths.push('전반적으로 안정적인 강의 진행');

            const recommendations = [];
            if (data.speed.distribution[3] + data.speed.distribution[4] > data.respondents * 0.3) {
                recommendations.push('일부 교육생이 진행 속도가 빠르다고 느끼므로, 중요한 개념은 반복 설명을 고려해보시면 좋겠습니다');
            } else if (data.speed.distribution[0] + data.speed.distribution[1] > data.respondents * 0.3) {
                recommendations.push('일부 교육생이 진행 속도가 느리다고 느끼므로, 필요시 진도를 약간 조정하시면 좋겠습니다');
            } else {
                recommendations.push('현재의 진행 속도를 유지하시면 됩니다');
            }

            if (data.difficulty.distribution[3] + data.difficulty.distribution[4] > data.respondents * 0.3) {
                recommendations.push('난이도를 어렵게 느끼는 교육생이 있으니, 기초 개념 설명을 보강하시면 좋겠습니다');
            } else if (data.difficulty.distribution[0] + data.difficulty.distribution[1] > data.respondents * 0.3) {
                recommendations.push('난이도를 쉽게 느끼는 교육생이 있으니, 심화 예제를 추가하시는 것도 좋겠습니다');
            } else {
                recommendations.push('현재의 난이도 수준을 유지하시면 됩니다');
            }

            const subjectiveResponseRate = (data.complaints.filter(c => 
                !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())
            ).length + data.other.filter(c => 
                !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())
            ).length) / (data.complaints.length + data.other.length);

            if (subjectiveResponseRate < 0.3) {
                recommendations.push('주관식 응답이 상대적으로 적은 편이므로, 교육생들의 참여를 더 독려해보시면 좋을 것 같습니다');
            }

            const html = `
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-indigo-600">강의 피드백 분석 결과</h2>
                    <div class="flex gap-2">
                        <button onclick="downloadAsPNG()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            PNG 다운로드
                        </button>
                        <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                            PDF 저장
                        </button>
                    </div>
                </div>
                
                <div class="space-y-8">
                    <!-- 헤더 -->
                    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-8 rounded-xl">
                        <h3 class="text-2xl font-bold mb-2">${instructorName} 강사님께</h3>
                        <p class="text-indigo-100">${periodText}에 진행되는 "${lectureName}" 강의<br/>첫날(${formattedStart}) 교육생 피드백 결과를 전달드립니다.</p>
                    </div>

                    <!-- 응답 현황 -->
                    <div class="bg-white border-2 border-indigo-100 rounded-xl p-6">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">전체 응답 현황</h3>
                                <p class="text-3xl font-bold text-indigo-600">${data.respondents}명</p>
                            </div>
                        </div>
                    </div>

                    <!-- 정량 분석 -->
                    <div class="bg-white border-2 border-indigo-100 rounded-xl p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                            정량 분석
                        </h3>
                        
                        <!-- 진행 속도 -->
                        <div class="mb-8">
                            <h4 class="text-lg font-semibold text-gray-700 mb-3">1. 강의 진행 속도 적정성</h4>
                            
                            <!-- 응답 분포 시각화 (통합 막대) -->
                            <div class="bg-gray-50 rounded-lg p-5 mb-3">
                                <!-- 라벨과 수치 -->
                                <div class="grid grid-cols-5 gap-2 mb-2">
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">매우 느림</div>
                                        <div class="text-sm font-bold text-gray-700">${data.speed.distribution[0]}명</div>
                                        <div class="text-xs text-gray-500">${((data.speed.distribution[0]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">느림</div>
                                        <div class="text-sm font-bold text-gray-700">${data.speed.distribution[1]}명</div>
                                        <div class="text-xs text-gray-500">${((data.speed.distribution[1]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-green-700 mb-1">⭐ 적정 (목표)</div>
                                        <div class="text-sm font-bold text-green-700">${data.speed.distribution[2]}명</div>
                                        <div class="text-xs text-green-600">${((data.speed.distribution[2]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">빠름</div>
                                        <div class="text-sm font-bold text-gray-700">${data.speed.distribution[3]}명</div>
                                        <div class="text-xs text-gray-500">${((data.speed.distribution[3]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">매우 빠름</div>
                                        <div class="text-sm font-bold text-gray-700">${data.speed.distribution[4]}명</div>
                                        <div class="text-xs text-gray-500">${((data.speed.distribution[4]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                </div>
                                
                                <!-- 통합 막대 그래프 -->
                                <div class="w-full h-8 flex rounded-lg overflow-hidden border-2 border-gray-300">
                                    ${data.speed.distribution[0] > 0 ? `<div class="bg-blue-400 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.speed.distribution[0]/data.respondents)*100)}%">${data.speed.distribution[0] > 0 ? data.speed.distribution[0] : ''}</div>` : ''}
                                    ${data.speed.distribution[1] > 0 ? `<div class="bg-blue-300 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.speed.distribution[1]/data.respondents)*100)}%">${data.speed.distribution[1] > 0 ? data.speed.distribution[1] : ''}</div>` : ''}
                                    ${data.speed.distribution[2] > 0 ? `<div class="bg-green-500 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.speed.distribution[2]/data.respondents)*100)}%">${data.speed.distribution[2]}</div>` : ''}
                                    ${data.speed.distribution[3] > 0 ? `<div class="bg-red-300 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.speed.distribution[3]/data.respondents)*100)}%">${data.speed.distribution[3] > 0 ? data.speed.distribution[3] : ''}</div>` : ''}
                                    ${data.speed.distribution[4] > 0 ? `<div class="bg-red-500 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.speed.distribution[4]/data.respondents)*100)}%">${data.speed.distribution[4] > 0 ? data.speed.distribution[4] : ''}</div>` : ''}
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                <p class="text-sm text-blue-900">
                                    <strong>평가:</strong> 교육생의 ${speedPercent}%가 '적정'으로 응답하여 매우 우수한 페이스 조절을 보여주셨습니다.
                                </p>
                            </div>
                        </div>

                        <!-- 난이도 -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-700 mb-3">2. 강의 난이도 적정성</h4>
                            
                            <!-- 응답 분포 시각화 (통합 막대) -->
                            <div class="bg-gray-50 rounded-lg p-5 mb-3">
                                <!-- 라벨과 수치 -->
                                <div class="grid grid-cols-5 gap-2 mb-2">
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">매우 쉬움</div>
                                        <div class="text-sm font-bold text-gray-700">${data.difficulty.distribution[0]}명</div>
                                        <div class="text-xs text-gray-500">${((data.difficulty.distribution[0]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">쉬움</div>
                                        <div class="text-sm font-bold text-gray-700">${data.difficulty.distribution[1]}명</div>
                                        <div class="text-xs text-gray-500">${((data.difficulty.distribution[1]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-green-700 mb-1">⭐ 적정 (목표)</div>
                                        <div class="text-sm font-bold text-green-700">${data.difficulty.distribution[2]}명</div>
                                        <div class="text-xs text-green-600">${((data.difficulty.distribution[2]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">어려움</div>
                                        <div class="text-sm font-bold text-gray-700">${data.difficulty.distribution[3]}명</div>
                                        <div class="text-xs text-gray-500">${((data.difficulty.distribution[3]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-xs font-medium text-gray-600 mb-1">매우 어려움</div>
                                        <div class="text-sm font-bold text-gray-700">${data.difficulty.distribution[4]}명</div>
                                        <div class="text-xs text-gray-500">${((data.difficulty.distribution[4]/data.respondents)*100).toFixed(1)}%</div>
                                    </div>
                                </div>
                                
                                <!-- 통합 막대 그래프 -->
                                <div class="w-full h-8 flex rounded-lg overflow-hidden border-2 border-gray-300">
                                    ${data.difficulty.distribution[0] > 0 ? `<div class="bg-blue-400 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.difficulty.distribution[0]/data.respondents)*100)}%">${data.difficulty.distribution[0] > 0 ? data.difficulty.distribution[0] : ''}</div>` : ''}
                                    ${data.difficulty.distribution[1] > 0 ? `<div class="bg-blue-300 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.difficulty.distribution[1]/data.respondents)*100)}%">${data.difficulty.distribution[1] > 0 ? data.difficulty.distribution[1] : ''}</div>` : ''}
                                    ${data.difficulty.distribution[2] > 0 ? `<div class="bg-green-500 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.difficulty.distribution[2]/data.respondents)*100)}%">${data.difficulty.distribution[2]}</div>` : ''}
                                    ${data.difficulty.distribution[3] > 0 ? `<div class="bg-red-300 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.difficulty.distribution[3]/data.respondents)*100)}%">${data.difficulty.distribution[3] > 0 ? data.difficulty.distribution[3] : ''}</div>` : ''}
                                    ${data.difficulty.distribution[4] > 0 ? `<div class="bg-red-500 flex items-center justify-center text-white text-xs font-bold" style="width: ${((data.difficulty.distribution[4]/data.respondents)*100)}%">${data.difficulty.distribution[4] > 0 ? data.difficulty.distribution[4] : ''}</div>` : ''}
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                <p class="text-sm text-blue-900">
                                    <strong>평가:</strong> 전체의 ${diffPercent}%가 적정 난이도로 평가했으며, 일부 교육생은 약간 쉽거나 어렵다고 느낀 것으로 보입니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 정성 분석 -->
                    <div class="bg-white border-2 border-indigo-100 rounded-xl p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            정성 분석
                        </h3>
                        
                        <!-- 불편 사항 -->
                        <div class="mb-6">
                            <h4 class="text-lg font-semibold text-gray-700 mb-3">
                                3. 불편 사항 및 요청 사항 <span class="text-sm text-gray-500">(응답 ${data.complaints.length}건)</span>
                            </h4>
                            
                            ${data.complaints.filter(c => !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())).length > 0 ? `
                                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded space-y-2">
                                    <h5 class="font-semibold text-green-800 mb-2">✓ 주요 피드백</h5>
                                    ${data.complaints.filter(c => !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())).map(c => `<p class="text-sm text-gray-700 italic">"${c}"</p>`).join('')}
                                    <p class="text-sm text-green-900 mt-2">→ 위와 같은 의견들이 제시되었습니다. 참고하시면 좋을 것 같습니다.</p>
                                </div>
                            ` : `
                                <div class="bg-gray-50 border-l-4 border-gray-400 p-4 rounded">
                                    <h5 class="font-semibold text-gray-800 mb-2">개선 필요 사항</h5>
                                    <p class="text-sm text-gray-700">특별한 불편 사항 없음 (대부분 "없습니다", "없음"으로 응답)</p>
                                    <p class="text-sm text-gray-900 mt-2">→ 첫날 강의 진행에 있어 교육생들이 느끼는 불편함이 거의 없었습니다.</p>
                                </div>
                            `}
                        </div>

                        <!-- 기타 의견 -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-700 mb-3">
                                4. 기타 의견 <span class="text-sm text-gray-500">(응답 ${data.other.length}건)</span>
                            </h4>
                            
                            ${data.other.filter(c => !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())).length > 0 ? `
                                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded space-y-2">
                                    ${data.other.filter(c => !['없습니다', '없음', '없어요', 'x', '-', ''].includes(c.toLowerCase().trim())).map(c => `<p class="text-sm text-gray-700 italic">"${c}"</p>`).join('')}
                                    <p class="text-sm text-blue-900 mt-2">→ 강의에 대한 긍정적인 평가가 있었습니다.</p>
                                </div>
                            ` : `
                                <div class="bg-gray-50 border-l-4 border-gray-400 p-4 rounded">
                                    <p class="text-sm text-gray-700">특별한 추가 의견 없음</p>
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- 종합 평가 -->
                    <div class="bg-gradient-to-br from-purple-50 to-indigo-50 border-2 border-purple-200 rounded-xl p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6">✨ 종합 평가 및 제안</h3>

                        <div class="space-y-6">
                            ${strengths.length > 0 ? `
                            <div>
                                <h4 class="font-semibold text-green-700 mb-3 text-lg">강점</h4>
                                <div class="space-y-2">
                                    ${strengths.map(item => `
                                    <div class="flex items-start gap-2">
                                        <span class="text-green-600 mt-1">✓</span>
                                        <span class="text-gray-700">${item}</span>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}

                            ${recommendations.length > 0 ? `
                            <div>
                                <h4 class="font-semibold text-purple-700 mb-3 text-lg">제안 사항</h4>
                                <div class="space-y-2">
                                    ${recommendations.map(item => `
                                    <div class="flex items-start gap-2">
                                        <span class="text-purple-600 mt-1">•</span>
                                        <span class="text-gray-700">${item}</span>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- 마무리 -->
                    <div class="bg-white border-2 border-indigo-100 rounded-xl p-6 text-center">
                        <p class="text-gray-700 mb-2">첫날 강의 수고 많으셨습니다.</p>
                        <p class="text-gray-700 mb-2">전반적으로 매우 우수한 평가를 받으셨으며, 교육생들의 만족도가 높습니다.</p>
                        <p class="text-indigo-600 font-semibold mt-4">남은 강의도 좋은 결과 있으시길 바랍니다.</p>
                        <p class="text-gray-500 mt-2">감사합니다.</p>
                    </div>
                </div>
            `;

            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = html;
            resultArea.classList.remove('hidden');
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
